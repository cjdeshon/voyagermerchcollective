<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Submit Your Product</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="submit.html">Submit a Product</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="creator-name" placeholder="Your Name" required>
    <input type="email" name="creator-email" placeholder="Your Email" required>
    <input type="text" name="product-name" placeholder="Product Name" required>
    <textarea name="product-description" placeholder="Short Description" required></textarea>
    <input type="url" name="purchase-link" placeholder="Link to Purchase or Contact Email" required>
    <button type="submit">Submit for Review</button>
  </form>
</body>
</html>
